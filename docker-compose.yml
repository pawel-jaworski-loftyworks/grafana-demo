version: '3.8'

services:
  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    container_name: user-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=user-service
      - SERVER_PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  # Document Service
  document-service:
    build:
      context: .
      dockerfile: Dockerfile.document-service
    container_name: document-service
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=document-service
      - SERVER_PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  # Permission Service
  permission-service:
    build:
      context: .
      dockerfile: Dockerfile.permission-service
    container_name: permission-service
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=permission-service
      - SERVER_PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yaml
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - loki-data:/loki
      - ./loki-config.yml:/etc/loki/config.yaml

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - loki

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - loki

networks:
  app-network:
    driver: bridge

volumes:
  loki-data:
  grafana-data:

