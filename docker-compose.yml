version: '3.8'

services:
  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    container_name: user-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=user-service
      - SERVER_PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Document Service
  document-service:
    build:
      context: .
      dockerfile: Dockerfile.document-service
    container_name: document-service
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=document-service
      - SERVER_PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Permission Service
  permission-service:
    build:
      context: .
      dockerfile: Dockerfile.permission-service
    container_name: permission-service
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=permission-service
      - SERVER_PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

