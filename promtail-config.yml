server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape logs from our services
      - source_labels: ['__meta_docker_container_name']
        regex: '/(user-service|document-service|permission-service)'
        action: keep

      # Extract service name from container name (this becomes a static label)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: '__service__'

    # Pipeline to parse JSON logs
    pipeline_stages:
      # Parse JSON logs from Spring Boot services
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            thread: thread
            application: application
            requestId: requestId
            appId: appId
            userId: userId

      # Extract timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339

      # Set labels - use application as the main label
      - labels:
          application:
          level:
          requestId:
          thread:

      # Output the message
      - output:
          source: message

