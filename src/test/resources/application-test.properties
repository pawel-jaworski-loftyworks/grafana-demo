# Test configuration for integration tests
# This configuration is used when running tests with all three profiles active

# Server configuration
server.port=2374

# Feign client URLs - all services run in the same JVM during tests on the same port
# Since all services run in the same JVM during tests, they all use localhost on port 2374
feign.client.permission-service.url=http://localhost:2374
feign.client.user-service.url=http://localhost:2374
feign.client.document-service.url=http://localhost:2374

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging configuration for tests
logging.level.com.example=DEBUG
logging.level.org.springframework.web=INFO

